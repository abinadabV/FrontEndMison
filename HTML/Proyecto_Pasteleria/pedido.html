<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pastelería Mil Sabores</title>
        <LINK REL=StyleSheet HREF="./estilo.css" TYPE="text/css" MEDIA=screen>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>

    <body>
        <header>
            <img src="assets/logo_fRosa.png" alt="Logo" width="250px" height="250x">
        </header>

        <iframe width="100%" height="58px" src="./navbar.html" frameborder="0"></iframe>
        
        <h1 class="title">Nuevo Pedido</h1>

        <table class="tabla">
            <tr class="tablaFila">
                <td >
                    <div class="tablaContainer">
                        <h2>Sabores</h2>
                        <input type="checkbox" id="topping1" name="topping1" value="topping1">
                        <label for="topping1">Chocolate</label><br>
                        <input type="checkbox" id="topping2" name="topping2" value="topping2">
                        <label for="topping2">Fresa</label><br>
                        <input type="checkbox" id="topping3" name="topping3" value="topping3">
                        <label for="topping3">Vainilla</label><br>
                        <input type="checkbox" id="topping4" name="topping4" value="topping4">
                        <label for="topping4">Red Velvet</label><br>
                        <input type="checkbox" id="topping5" name="topping5" value="topping5">
                        <label for="topping5">Arcoiris</label><br><br>
                    </div>
                </td>
                <td>

                </td>
                <td>
                    <div class="tablaContainer">
                        <h2>Adornos</h2>
                        <input type="checkbox" id="decoration1" name="decoration1" value="decoration1">
                        <label for="decoration1">Frutas</label><br>
                        <input type="checkbox" id="decoration2" name="decoration2" value="decoration2">
                        <label for="decoration2">Flores Chantilli</label><br>
                        <input type="checkbox" id="decoration3" name="decoration3" value="decoration3">
                        <label for="decoration3">Texto (chocolate)</label><br>
                        <input type="checkbox" id="decoration4" name="decoration4" value="decoration4">
                        <label for="decoration4">Flores Naturales</label><br>
                        <input type="checkbox" id="decoration5" name="decoration5" value="decoration5">
                        <label for="decoration5">Especial</label><br><br>
                     
                    </div>
                </td>
                <td>
                    <div class="tablaContainer">
                        <h2>Datos</h2>

                        <table class="tabla">
                            <tr>
                                <td class="inputTable">
                                    <label for="input1">Nombre</label><br>
                                    <input  class="input" type="text" id="input1" name="input1"><br><br>
                                </td>
                                <td class="inputTable">
                                    <label for="input2">Teléfono</label><br>
                                    <input  class="input" type="tel" id="input2" name="input2"><br><br>
                                </td>
                                <td class="inputTable">
                                    <label for="input3">Correo Electrónico</label><br>
                                    <input  class="input" type="ema" id="input3" name="input3"><br><br>
                                </td>
                                
                            </tr>
                            <tr>
                                
                            </tr>
                        </table>

                        <div class="descripcion">
                            <label for="input4">Descripción del pastel</label><br>
                            <textarea name="" id="input4" rows="4" cols="75"></textarea>
                        </div>

                    </div>

                </td>
            </tr>
        </table>


        <iframe  width="100%" height="450px" src="./footer.html" frameborder="0"></iframe>

        
    </body>
</html>
